<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giglio Pad Rome</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f2e9;
      /* Matching cream background from logo */
      font-family: 'Outfit', sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 4px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Giglio Pad Rome Logo">
  </div>
</body>

</html>
