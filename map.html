<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map | Gigliopad Rome</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="flower-logo.png">
  <style>
    :root {
      --bg-color: #fcfbf7;
      --accent-gold: #c5a059;
      --text-dark: #0a141d;
      --border-color: rgba(10, 20, 29, 0.1);
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('orangelogo.png'), url('orangelogo.png');
      background-position: 0 0, 78.5px 78.5px;
      background-size: 157px 157px;
      opacity: 0.04;
      pointer-events: none;
      z-index: -1;
    }

    /* Translation Widget */
        .goog-te-banner-frame, .goog-te-gadget { display: none !important; }
        body { top: 0 !important; }

        .custom-translate {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .translate-btn {
            background: rgba(252, 251, 247, 0.9);
            border: 1px solid rgba(10, 20, 29, 0.1);
            color: var(--text-dark);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            padding: 0;
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(252, 251, 247, 0.95);
            border: 1px solid rgba(10, 20, 29, 0.1);
            border-radius: 15px;
            padding: 10px 0;
            display: none;
            min-width: 160px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(20px);
        }

    .close-btn {
      position: fixed;
      top: 25px;
      left: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #1a1a1a;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: bold;
    }

        .lang-menu.active { display: block; }

        .lang-option {
            padding: 10px 25px;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .lang-option:hover {
            background: rgba(197, 160, 89, 0.1);
            color: var(--accent-gold);
        }

    .map-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-color);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: var(--accent-gold);
      font-style: italic;
    }

    a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }

    iframe {
      flex-grow: 1;
      border: 0;
    }

    .footer-nav {
        padding: 20px 40px;
        display: flex;
        justify-content: center;
        gap: 30px;
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
        flex-wrap: wrap;
    }

    .footer-nav a {
        color: var(--text-dark);
        text-decoration: none;
        font-size: 0.7rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        transition: color 0.3s ease;
        font-weight: 500;
        opacity: 0.4;
    }

    .footer-nav a:hover {
        color: var(--accent-gold);
        opacity: 1;
    }
  </style>
</head>

<body>
    <div class="custom-translate">
      <button class="translate-btn" onclick="toggleLangMenu()" title="Translate">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path
            d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18ZM3.6 9h16.8M3.6 15h16.8M12 3a18.2 18.2 0 0 1 3 9 18.2 18.2 0 0 1-3 9M12 3a18.2 18.2 0 0 0-3 9 18.2 18.2 0 0 0 3 9" />
        </svg>
      </button>
      <div class="lang-menu" id="langMenu">
        <div class="lang-option" onclick="changeLang('en')">English</div>
        <div class="lang-option" onclick="changeLang('it')">Italiano</div>
        <div class="lang-option" onclick="changeLang('es')">Español</div>
        <div class="lang-option" onclick="changeLang('fr')">Français</div>
        <div class="lang-option" onclick="changeLang('de')">Deutsch</div>
        <div class="lang-option" onclick="changeLang('zh-CN')">中文</div>
        <div class="lang-option" onclick="changeLang('ja')">日本語</div>
      </div>
    </div>
    <div id="google_translate_element" style="display:none"></div>

  <div class="map-wrapper">
    <header>
      <a href="index.html" class="back">Close</a>
      <div class="title">Neighborhood Guide</div>
    </header>
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1bSnYXfwpI0n4DMh7fL9G3fgxS0RS9o4&ehbc=2E312F&noprof=1&z=17&ll=41.8953,12.4721"></iframe>
    <nav class="footer-nav">
      <a href="history.html">History</a>
      <a href="food.html">Food</a>
      <a href="planning.html">Planning</a>
      <a href="transport.html">Getting Around</a>
      <a href="map.html">Map</a>
    </nav>
  </div>

    <script src="script.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,it,es,fr,de,zh-CN,ja',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
